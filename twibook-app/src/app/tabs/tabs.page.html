    <ion-tab-button tab="post-deplie">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Post deplie</ion-label>
    </ion-tab-button>

<div class="naviguation">
  <ul>
    <li [ngClass]="isActiveAcceuil ? 'list active' : 'list'">
      <a (click)="navigateToAcceuil()">
        <span class="icon">
          <ion-icon name="home-outline"></ion-icon>
        </span>
        <span class="text">Home</span>
      </a>
    </li>
    <li [ngClass]="isActiveInscription ? 'list active' : 'list'">
      <a (click)="navigateToInscription()">
        <span class="icon">
          <ion-icon name="home-outline"></ion-icon>
        </span>
        <span class="text">Inscription</span>
      </a>
    </li>
    <li [ngClass]="isActivePost ? 'list active' : 'list'">
      <a (click)="navigateToPost()">
        <span class="icon">
          <ion-icon name="chatbubble-outline"></ion-icon>
        </span>
        <span class="text">Posts</span>
      </a>
    </li>
    <li [ngClass]="isActiveSetting ? 'list active' : 'list'">
      <a (click)="navigateToSetting()">
        <span class="icon">
          <ion-icon name="settings-outline"></ion-icon>
        </span>
        <span class="text">Profil</span>
      </a>
    </li>
    <div class="indicator">
    </div>
  </ul>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
