<div class="text-center" style="width: 100%; text-align: center">
  <mat-card class="mat-elevation-z8 card neonPost">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + currentPost.userImageUrl + ')'}"
        class="profile-picture blueMotionImage">
      </div>
      <mat-card-title class="textNeon">{{currentPost.userNickName}}</mat-card-title>
      <mat-card-subtitle style="float: left;" class="textNeon">{{currentPost.publicationDate.toLocaleString()}}
      </mat-card-subtitle>
    </mat-card-header>
    <div *ngIf="currentPost.imageUrl != ''" class="image-container">
      <img src="{{currentPost.imageUrl}}" alt="Photo of TUNING">
    </div>
    <br /><br />
    <mat-card-content>
      <p>
        {{currentPost.text}}
      </p>
      <div *ngIf="isCommentVisible">
        <mat-divider></mat-divider>
        <br />
        <h2 class="top-comment">Top commentaire : </h2>
        <app-comment [userImageUrl]="currentPost.firstCommentUserImageUrl"
          [userNickName]="currentPost.firstCommentUserNickName"
          [publicationDate]="currentPost.firstCommentPublicationDate" [text]="currentPost.firstCommentText"
          [isUnderPost]="true"></app-comment>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="isCommentVisible">
      <button mat-button>
        <span class="button-depier material-icons">expand_more</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
