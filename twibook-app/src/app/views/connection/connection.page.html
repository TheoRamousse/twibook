

<ion-content padding class="background-image" [fullscreen]="true">


  <app-login-register-container>
    <div class="form-container" #body>
      <input [(ngModel)]="identifiant" class="text-input form-child" placeholder="Identifiant" />
      <br />
      <input [(ngModel)]="password" class="text-input form-child" type="password" placeholder="Mot de passe" />
      <br />
      <button (click)="onNavigateRegister()" class="link">S'INSCRIRE</button>
      <br />
      <p *ngIf="errorMessage != null" style="color: red !important;">{{errorMessage}}</p>
      <br />
      <button (click)="onTryLogin()" class="form-child">SE CONNECTER</button>
    </div>
  </app-login-register-container>
  <app-tabs></app-tabs>
</ion-content>
