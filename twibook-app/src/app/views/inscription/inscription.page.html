

<ion-content [fullscreen]="true">


  <app-login-register-container>
    <div class="form-container" #body>
      <input (change)="email=$event.target.value" [value]="email" class="text-input form-child" placeholder="Email" />
      <br />
      <input (change)="firstName=$event.target.value" [value]="firstName" class="text-input form-child"
        placeholder="PrÃ©nom" />
      <br />
      <input (change)="lastName=$event.target.value" [value]="lastName" class="text-input form-child"
        placeholder="Nom" />
      <br />
      <input (change)="nickName=$event.target.value" [value]="nickName" class="text-input form-child"
        placeholder="Pseudo" />
      <br />
      <input (change)="password=$event.target.value" [value]="password" class="text-input form-child" type="password"
        placeholder="Mot de passe" />
      <br />
      <input (change)="passwordConfirmation=$event.target.value" [value]="passwordConfirmation"
        class="text-input form-child" type="password" placeholder="Confirmer le mot de passe" />
      <br />
      <p *ngIf="errorMessage != null" style="color: red !important;">{{errorMessage}}</p>
      <br />
      <button (click)="onSubmit()" class="form-child">S'INSCRIRE</button>
    </div>
  </app-login-register-container>
</ion-content>
