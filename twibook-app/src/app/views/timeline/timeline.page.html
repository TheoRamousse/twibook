<ion-content [scrollEvents]="true" (ionScroll)="scrolling($event)" [fullscreen]=" true">

<!--<div class="position">-->
<!--  <div class="positionElement">-->
  <div class="form-container">

  <mat-card class="mat-elevation-z8 card neonPost">
    <mat-card-content>
      <input class="" (change)="urlImage=$event.target.value" [value]="urlImage" type="text" placeholder="URL de l'image" />
      <br /><br />
      <textarea class="" (change)="text=$event.target.value" [value]="text" placeholder="Votre texte"></textarea>
      <button (click)="onOpenCamera()">Prendre une photo</button>
      <img [hidden]="urlImage == undefined" [src]="urlImage" alt="" />
      <textarea (change)="text=$event.target.value" [value]="text" placeholder="Votre texte"></textarea>
    </mat-card-content>
    <br /><br />
    <mat-card-actions>
      <button class="monPadding" (click)="onPostSent()" mat-button>Envoyer</button>
    </mat-card-actions>
  </mat-card>
  <div *ngFor=" let el of posts">
    <app-post [currentPost]="el"></app-post>
  </div>
</ion-content>
