<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Exemple Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="scrolling($event)" [fullscreen]=" true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timeline</ion-title>
    </ion-toolbar>
  </ion-header>

  <mat-card class="mat-elevation-z8 card neonPost">
    <mat-card-content>
      <button (click)="onOpenCamera()">Prendre une photo</button>
      <img [hidden]="urlImage == undefined" [src]="urlImage" alt="" />
      <textarea (change)="text=$event.target.value" [value]="text" placeholder="Votre texte"></textarea>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onPostSent()" mat-button>Envoyer</button>
    </mat-card-actions>
  </mat-card>
  <div *ngFor=" let el of posts">
    <app-post [currentPost]="el"></app-post>
  </div>
</ion-content>
