<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Exemple Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timeline</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let el of posts">
    <app-post [currentPost]="el"></app-post>
  </div>

  <button (click)="onLoadNextPosts()">Charger plus</button>
</ion-content>
